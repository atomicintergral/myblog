    <script >
    	function validateForm() {
    var x = document.forms["myForm"]["author"].value;
    if (x == "") {
        alert("Authors name must be filled out");
        return false;
    }

    var x = document.forms["myForm"]["post_title"].value;
    if (x == "") {
        alert("post title must be filled out");
        return false;
    }

    var x = document.forms["myForm"]["content"].value;
    if (x == "") {
        alert("post content must be filled out");
        return false;
    }

    var x = document.forms["myForm"]["image_upload"].value;
    if (x == "") {
        alert("image must be uploaded");
        return false;
    }
}
